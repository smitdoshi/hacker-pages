<template name="hackerList">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <h1>Hackers</h1>
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      {{ #each hacker in Hackers }}
        <h4>{{ hacker.hackerName }}</h4>
        <p><strong>Legal Name:</strong> {{ hacker.legalName }}</p>
        <p><strong>Email:</strong> {{ hacker.email }}</p>
        <br />
      {{ /each }}
    </div>
  </div>
</template>
